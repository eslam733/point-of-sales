version: "3.8"
services:
    pos:
        container_name: pos_system_backend
        build: .
        volumes:
            - .:/var/www
        ports:
            - "8000:8000"
        env_file:
            -   ./.env
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        volumes:
            - db-vol:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: example
    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - 8080:80
        environment:
            - PMA_ARBITRARY=1
volumes:
    db-vol:
